<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap');

    body {
        font-family: "Fredoka", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: transparent; /* èƒŒæ™¯ãªã— */
    }

    .container {
        text-align: center;
    }

    .timer {
        font-size: 4rem;
        font-weight: 300;
        color: #333;
        margin-bottom: 15px;
    }

    .time-input {
        padding: 8px 12px;
        font-size: 1.1rem;
        border: 2px solid #ccc;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        width: 140px;
    }

    .icon-btn {
        width: 50px;
        height: 50px;
        font-size: 1.6rem;
        border-radius: 50%;     /* ä¸¸ãƒœã‚¿ãƒ³ */
        border: none;
        background: #ccc;       /* ã‚°ãƒ¬ãƒ¼ */
        color: #333;
        cursor: pointer;
        margin: 0 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
        font-family: "Fredoka", sans-serif;
    }

    .icon-btn:hover {
        background: #b5b5b5;
    }
</style>
</head>
<body>

<div class="container">
    <input id="setTime" class="time-input" placeholder="3:00 ã¾ãŸã¯ 180">
    <div id="display" class="timer">03:00</div>

    <button class="icon-btn" onclick="startTimer()">â–¶</button>
    <button class="icon-btn" onclick="stopTimer()">â¸</button>
    <button class="icon-btn" onclick="resetTimer()">ğŸ”„</button>
</div>

<audio id="alarmSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
</audio>

<script>
let time = 180;
let timer = null;

// ãƒ†ã‚­ã‚¹ãƒˆå½¢å¼ï¼ˆmm:ss / ç§’æ•°ï¼‰ã‚’è§£æã—ã¦ç§’ã«å¤‰æ›
function parseInput(input) {
    if (input.includes(":")) {
        const [m, s] = input.split(":").map(Number);
        return m * 60 + s;
    }
    return Number(input);
}

function updateDisplay() {
    document.getElementById("display").textContent =
        String(Math.floor(time / 60)).padStart(2, '0') + ":" +
        String(time % 60).padStart(2, '0');
}

function startTimer() {
    if (timer) return;

    // å…¥åŠ›ãŒã‚ã‚Œã°æ™‚é–“ã‚’æ›´æ–°
    const input = document.getElementById("setTime").value.trim();
    if (input) {
        const parsed = parseInput(input);
        if (!isNaN(parsed) && parsed > 0) {
            time = parsed;
            updateDisplay();
        }
    }

    timer = setInterval(() => {
        time--;
        updateDisplay();
        if (time <= 0) {
            clearInterval(timer);
            timer = null;
            document.getElementById("alarmSound").play();
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(timer);
    timer = null;
}

function resetTimer() {
    clearInterval(timer);
    timer = null;

    // å…¥åŠ›ã«åˆã‚ã›ã¦ãƒªã‚»ãƒƒãƒˆ
    const input = document.getElementById("setTime").value.trim();
    if (input) {
        const parsed = parseInput(input);
        if (!isNaN(parsed) && parsed > 0) {
            time = parsed;
        } else {
            time = 180;
        }
    } else {
        time = 180;
    }

    updateDisplay();
}

// åˆæœŸè¡¨ç¤º
updateDisplay();
</script>

</body>
</html>
