<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>可変タイマー</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap');

    body {
        font-family: "Fredoka", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: transparent; /* 背景なし */
    }

    .container {
        text-align: center;
    }

    .timer {
        font-size: 3rem;       /* タイマー文字小さめ */
        font-weight: 300;
        color: #333;
        margin-bottom: 15px;
    }

    .time-input {
        padding: 5px 8px;      /* 小さく */
        font-size: 1rem;
        border: 2px solid #ccc;
        border-radius: 10px;
        margin-top: 20px;      /* 下に配置 */
        text-align: center;
        width: 80px;            /* 短めに */
    }

    .icon-btn {
        width: 40px;           /* ボタン小さめ */
        height: 40px;
        font-size: 1.2rem;
        border-radius: 50%;     
        border: none;
        background: #ccc;      
        color: #333;
        cursor: pointer;
        margin: 0 6px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
        font-family: "Fredoka", sans-serif;
    }

    .icon-btn:hover {
        background: #b5b5b5;
    }
</style>
</head>
<body>

<div class="container">
    <div id="display" class="timer">03:00</div>

    <button class="icon-btn" onclick="startTimer()">▶</button>
    <button class="icon-btn" onclick="stopTimer()">⏸</button>
    <button class="icon-btn" onclick="resetTimer()">R</button>

    <input id="setTime" class="time-input" placeholder="3:00">
</div>

<!-- チャイム音（MP3形式） -->
<audio id="alarmSound" preload="auto">
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
</audio>

<script>
let time = 180;
let timer = null;
let alarmPlayed = false;

// 入力文字列を秒に変換
function parseInput(input) {
    if (input.includes(":")) {
        const [m, s] = input.split(":").map(Number);
        return m * 60 + s;
    }
    return Number(input);
}

// タイマー表示更新
function updateDisplay() {
    document.getElementById("display").textContent =
        String(Math.floor(time / 60)).padStart(2, '0') + ":" +
        String(time % 60).padStart(2, '0');
}

// タイマー開始
function startTimer() {
    if (timer) return;

    const input = document.getElementById("setTime").value.trim();
    if (input) {
        const parsed = parseInput(input);
        if (!isNaN(parsed) && parsed > 0) time = parsed;
        updateDisplay();
    }

    alarmPlayed = false;

    // ユーザー操作で音を読み込む（自動再生制限回避）
    const audio = document.getElementById("alarmSound");
    audio.play().then(() => audio.pause()).catch(()=>{});

    timer = setInterval(() => {
        time--;
        updateDisplay();
        if (time <= 0) {
            clearInterval(timer);
            timer = null;
            if (!alarmPlayed) {
                document.getElementById("alarmSound").currentTime = 0;
                document.getElementById("alarmSound").play();
                alarmPlayed = true;
            }
        }
    }, 1000);
}

// タイマー停止
function stopTimer() {
    clearInterval(timer);
    timer = null;
}

// タイマーリセット
function resetTimer() {
    clearInterval(timer);
    timer = null;
    const input = document.getElementById("setTime").value.trim();
    if (input) {
        const parsed = parseInput(input);
        if (!isNaN(parsed) && parsed > 0) time = parsed;
        else time = 180;
    } else time = 180;
    updateDisplay();
}

updateDisplay();
</script>

</body>
</html>
