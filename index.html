<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>可変タイマー</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap');

    body {
        font-family: "Fredoka", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: transparent;
    }

    .container {
        text-align: center;
    }

    .timer {
        font-size: 3rem; 
        font-weight: 300;
        color: #333;
        margin-bottom: 15px;
    }

    /* 自由入力欄をさらに短く */
    .time-input {
        padding: 4px 6px; 
        font-size: 1rem;
        border: 2px solid #ccc;
        border-radius: 10px;
        margin-top: 20px; 
        text-align: center;
        width: 50px;  /* 短くしました */
    }

    .icon-btn {
        width: 40px; 
        height: 40px;
        font-size: 1.2rem;
        border-radius: 50%;     
        border: none;
        background: #ccc;      
        color: #333;
        cursor: pointer;
        margin: 0 6px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
        font-family: "Fredoka", sans-serif;
    }

    .icon-btn:hover {
        background: #b5b5b5;
    }
</style>
</head>
<body>

<div class="container">
    <div id="display" class="timer">03:00</div>

    <button class="icon-btn" onclick="startTimer()">▶</button>
    <button class="icon-btn" onclick="stopTimer()">⏸</button>
    <button class="icon-btn" onclick="resetTimer()">R</button>

    <input id="setTime" class="time-input" placeholder="3:00">
</div>

<!-- 終了音（最初のアラーム音） -->
<audio id="alarmSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
</audio>

<script>
let time = 180;
let timer = null;
let alarmPlayed = false;

function parseInput(input) {
    if (input.includes(":")) {
        const [m, s] = input.split(":").map(Number);
        return m * 60 + s;
    }
    return Number(input);
}

function updateDisplay() {
    document.getElementById("display").textContent =
        String(Math.floor(time / 60)).padStart(2, '0') + ":" +
        String(time % 60).padStart(2, '0');
}

function startTimer() {
    if (timer) return;

    const input = document.getElementById("setTime").value.trim();
    if (input) {
        const parsed = parseInput(input);
        if (!isNaN(parsed) && parsed > 0) time = parsed;
        updateDisplay();
    }

    alarmPlayed = false;

    const audio = document.getElementById("alarmSound");
    audio.play().then(() => audio.pause()).catch(()=>{});

    timer = setInterval(() => {
        time--;
        updateDisplay();
        if (time <= 0) {
            clearInterval(timer);
            timer = null;
            if (!alarmPlayed) {
                const alarm = document.getElementById("alarmSound");
                alarm.currentTime = 0;
                alarm.play();
                alarmPlayed = true;
            }
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(timer);
    timer = null;
}

function resetTimer() {
    clearInterval(timer);
    timer = null;
    const input = document.getElementById("setTime").value.trim();
    if (input) {
        const parsed = parseInput(input);
        if (!isNaN(parsed) && parsed > 0) time = parsed;
        else time = 180;
    } else time = 180;
    updateDisplay();
}

updateDisplay();
</script>

</body>
</html>
